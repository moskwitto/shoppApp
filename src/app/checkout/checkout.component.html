<div class="container">
  <div class="row">
    <div class="col-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
          {{ item.name }} - {{ item.quantity }} - HUF {{ item.price }}
          <button class="btn btn-danger btn-sm" (click)="remove(item.id)">
            Remove
          </button>
        </li>
      </ul>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-header">Price Summary</div>
        <div class="card-body">
          <p class="card-text">Items Subtotal: HUF {{ subtotal }}</p>
          <p class="card-text">Tax (5%): HUF {{ tax }}</p>
          <p class="card-text">Total: HUF {{ total }}</p>
          <button class="btn btn-primary" (click)="checkout()">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
