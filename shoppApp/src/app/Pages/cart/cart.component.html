<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Sample Cart</h1>
  <h2 class="mt-4">Order Summary</h2>
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-3">
        <span>Item 1: Wireless Mouse</span>
        <span>$25.00</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span>Item 2: Bluetooth Keyboard</span>
        <span>$45.00</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span>Item 3: USB-C Hub</span>
        <span>$35.00</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span>Item 4: External Hard Drive</span>
        <span>$60.00</span>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <strong>Total</strong>
        <strong>$165.00</strong>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button type="button" class="btn btn-primary">Checkout</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
